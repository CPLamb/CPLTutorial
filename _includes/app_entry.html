
<div class="media">
    <a class="media-left" href= "{{ include.link }}" target="_blank" border="0"><img src= "{{ site.baseurl }}/images/apps/{{ include.image }}" alt= "{{ include.name }}" align="left" width="64" height="64" style="margin-left:10px;margin-right:10px"></img></a>
    <div class="media-body">
        <h4 class="media-heading" style="margin-left: 0px">{{ include.name }}</h4>
        {{ include.body }}
    </div>
</div>
