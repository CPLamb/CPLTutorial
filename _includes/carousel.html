<div id="carousel-homepage" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-homepage" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-homepage" data-slide-to="1"></li>
    <li data-target="#carousel-homepage" data-slide-to="2"></li>
    <li data-target="#carousel-homepage" data-slide-to="3"></li>
    <li data-target="#carousel-homepage" data-slide-to="4"></li>
    <li data-target="#carousel-homepage" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
      <div class="item active">
          <img src="{{ site.baseurl }}/images/carousel/home/mapandglobe.jpg" alt="">
      </div>
    <div class="item">
      <img src="{{ site.baseurl }}/images/carousel/home/geneva.jpg" alt="Geneva Transit">
    </div>
    <div class="item">
        <img src="{{ site.baseurl }}/images/carousel/home/globe_lower.jpg" alt="Mapbox Satellite">
    </div>
    <div class="item">
        <img src="{{ site.baseurl }}/images/carousel/home/mtrainier.jpg" alt="Mt. Ranier">
    </div>
    <div class="item">
        <img src="{{ site.baseurl }}/images/carousel/home/brazil.jpg" alt="Brazil Map">
    </div>
    <div class="item">
        <img src="{{ site.baseurl }}/images/carousel/home/android.jpg" alt="Android">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-homepage" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-homepage" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
